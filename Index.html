<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HeaderStyle.css" media="screen">
    <link rel="stylesheet" href="/MainStyle.css" media="screen">
    <link rel="stylesheet" href="/FooterStyle.css" media="screen">
    <title>Food For Home</title>
</head>
<body>
    <section class="conteiner">
        <header>
                <div class="menu-superior">
                    <img class="pruebalogo" src="/emoticons footer/corazon.svg" alt="pruebalogo">
                    <button class="buttonnav"> <img class="imgnav" src="/emoticons comida/menu.svg" alt="menu"></button>
                </div>
                <h1>Food For Home</h1>
                <p>Escoja sus productos y añadalos al carro</p>
        </header>


        <main>
            <div class="categorías">
                <li class="categorias-slider">
                    <button>
                    <img class="imgcat" src="emoticons comida/Populars.svg" alt="Populars">
                    <p>Top Sales</p>
                    </button>
                </li>
                <li class="categorias-slider">
                    <button>
                        <img class="imgcat" src="/emoticons comida/breakfast.svg" alt="Breakfast">
                        <p>Breakfast</p>
                    </button>
                </li>
                <li class="categorias-slider">
                    <button>
                        <img class="imgcat" src="emoticons comida/fast-food.svg" alt="Fast Food">
                        <p>Fast Food</p>
                    </button>
                </li>
                <li class="categorias-slider">
                    <button>
                        <img class="imgcat" src="emoticons comida/roast-chicken.svg" alt="Dinner">
                        <p>Dinner</p>
                    </button>
                </li> 
                <li class="categorias-slider">
                <button>
                    <img class="imgcat" src="emoticons comida/tarta-de-queso.svg" alt="Desserts">
                    <p>Desserts</p>
                </button>
                </li>
                <li class="categorias-slider">
                <button>
                    <img class="imgcat" src="emoticons comida/bebidas.svg" alt="Drinks">
                    <p>Drinks</p>
                </button>  
            </div>

            <div class= "platos">
                <div>
                    <img class="platocomida" src="/Img/imagenes restaurant-01.jpg" alt="Chicken Vegi Salad">
                    <h2>Chicken Veggi Salad </h2>
                    <h3>52.00 COL$</h3>
                    <p>With cheesw sauce</p>
                </div>
                <div>
                    <img class="platocomida" src="/Img/imagenes restaurant-02.jpg" alt="Mutton Curry">
                    <h2>Mutton Curry</h2>
                    <h3>23.00 COL$</h3>
                    <p>With basmati rice</p>
                </div>
                <div>
                    <img class="platocomida" src="/Img/imagenes restaurant-03.jpg" alt="French Fries">
                    <h2>French Fries </h2>
                    <h3>21.00 COL$</h3>                    
                    <p>With basmati rice</p>
                </div>

            </div>


        </main>

        
        <footer>



            
        </footer>
    </section>
<script src="Script.js"></script>    
</body>
</html>
